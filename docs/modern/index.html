<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shared Tasks & Bills — Modern</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Shared Tasks & Bills — Modern</h1>
      <p class="subtle">AI-assisted rebuild with Supabase (WIP)</p>
      <p><a href="../index.html" class="subtle">← Back to Legacy</a></p>
    </div>

    <div class="card">
      <h2>Status</h2>
      <div id="status" class="subtle">Connecting…</div>
    </div>

    <div class="card">
      <h2>Members</h2>
      <form id="addProfileForm" class="row" style="gap:8px;align-items:center">
        <input id="profileName" placeholder="New member name" />
        <button type="submit">Add member</button>
      </form>
<div class="row" style="gap:8px;align-items:center;margin-top:8px">
  <select id="removeProfileSel" title="Select member to remove"></select>
  <button id="removeProfileBtn" class="danger" type="button">Remove member</button>
</div>
 <ul id="profilesList"></ul>
    </div>
  

       </div>  <!-- end Tasks card -->

    <!-- Bills card -->
    <div class="card">
      <h2>Bills</h2>

      <form id="addBillForm" class="row" style="gap:8px;align-items:center">
        <input id="billName" placeholder="Bill name" />
        <input id="billAmount" type="number" min="0" step="0.01" placeholder="Amount" />
        <select id="billFreq" title="Frequency">
          <option value="monthly">Monthly</option>
          <option value="weekly">Weekly</option>
        </select>
        <input id="billStart" type="date" title="Start date" />
        <div id="billMembersBox" class="row" style="gap:12px"></div>
        <button type="submit">Add bill</button>
      </form>

      <ul id="billList"></ul>
    </div>

  </div>  <!-- end .wrap -->

  <script type="module" src="./modern.js"></script>
</body>
</html>
