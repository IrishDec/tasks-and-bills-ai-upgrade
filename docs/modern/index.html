<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shared Tasks & Bills — Modern</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="wrap">

    <!-- Title / hero -->
    <div class="card" id="card-hero">
      <h1>Shared Tasks & Bills — Modern</h1>
      <p class="subtle">AI-assisted rebuild with Supabase (WIP)</p>
      <p><a href="../index.html" class="subtle">← Back to Legacy</a></p>
    </div>
    <!-- Simple nav -->
    <nav class="mod-nav">
      <button data-card="card-tasks">Tasks</button>
      <button data-card="card-bills">Bills</button>
      <button data-card="card-members">Members</button>
    </nav>

    <!-- Status -->
    <div class="card" id="card-status">
      <h2>Status</h2>
      <div id="status" class="subtle">Connecting…</div>
    </div>

    <!-- Members -->
    <div class="card" id="card-members">
      <h2>Members</h2>
      <form id="addProfileForm" class="row" style="gap:8px;align-items:center">
        <input id="profileName" placeholder="New member name" />
        <button type="submit">Add member</button>
      </form>

      <div class="row" style="gap:8px;align-items:center;margin-top:8px">
        <select id="removeProfileSel" title="Select member to remove"></select>
        <button id="removeProfileBtn" class="danger" type="button">Remove member</button>
      </div>

      <ul id="profilesList"></ul>
    </div>

    <!-- Tasks -->
    <div class="card" id="card-tasks">
      <h2>Tasks</h2>
      <form id="addTaskForm" class="row" style="gap:8px;align-items:center">
        <select id="taskProfile" title="Assign to member"></select>
        <input id="taskText" placeholder="New task" />
        <button type="submit">Add task</button>
      </form>
      <ul id="tasksList"></ul>
    </div>

    <!-- Bills -->
    <div class="card" id="card-bills">
      <h2>Bills</h2>
      <form id="addBillForm" class="row" style="gap:8px;align-items:center">
        <input id="billName" placeholder="Bill name" />
        <input id="billAmount" type="number" min="0" step="0.01" placeholder="Amount" />
        <select id="billFreq" title="Frequency">
          <option value="monthly">Monthly</option>
          <option value="weekly">Weekly</option>
        </select>
        <input id="billStart" type="date" title="Start date" />
        <button type="submit">Add bill</button>
      </form>

      <label class="subtle" for="billMembersSel" style="display:block;margin-top:8px">Share with</label>
      <select id="billMembersSel" multiple size="6" style="min-width:260px;height:120px"></select>
      <small class="subtle" style="display:block;margin-top:4px">Tip: click items to toggle; no Ctrl/Cmd needed.</small>

      <ul id="billList"></ul>
    </div>

  </div>

  <script type="module" src="./modern.js"></script>
</body>
</html>
